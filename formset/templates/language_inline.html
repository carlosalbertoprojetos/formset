{% extends 'dashboard.html' %}


{% load i18n account static crispy_forms_tags %}

{% block title %}Pedidos{% endblock title %}


{% block dashboard %}


<main id="form-dash">
    <div class="container-fluid pt-2">
        <div class="card p-2">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <h2 class="form-title">Languages for Programmer</h2>                        
                </div>
                <div id="bottom_list" class="col-sm-12 col-md-6">
                    <a href="{ url 'order:author_register' %}">
                        <i class="fas fa-plus-circle fa-2x"></i></a>                        
                </div>
            </div>
        </div>

        <form action="" method="POST">
            {% csrf_token %}
            {{ formset.as_p }}
            <button type="submit" class="btn btn-dark">Save</button>
        </form>

        <div class="mt-2">
            <p class="pt-2">
                <a href="{% url 'formset:programmer_list' %}" class="btn btn-secondary">Programmers list</a>
            </p>
        </div>
    </div>
</main>

{% endblock %}
