{% extends 'clientorders/main_template.html' %}
{% load static %}
{% block content %}
{% load widget_tweaks %}


<div class="row">
	<div class="col-md-6">
		<div class="card card-body">
			<h3>Editar</h3>			
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-6">
		<div class="card card-body">
			<form action="" method="POST">
            	{% csrf_token %}
				{% for field in form %}
					{{field.label}}
					{{field|add_class:'form-control'}}
				
				{% endfor %}
				<hr>
                <div class="mt-2">
                    <p class="pt-2">
                        <input type="submit" class="btn btn-dark" value="Save" />
                    </p>
                    <p class="pt-2">
                        <a href="{% url 'clientorders:dashboard' %}" class="btn btn-secondary">Sair</a>
                    </p>
                </div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
